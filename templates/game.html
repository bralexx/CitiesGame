<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Города</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
</head>
<body>
  <table>
      {% for step in steps %}
        <tr>
            <td>Step {{ step[0] }}:</td>
          <td> {{ step[1] }} ({{ step[2] }})</td>
        </tr>
      {% endfor %}
  </table>
  <form action="/make_step" method="post">
        Next step: <label>
            <textarea name="next_step" style="max-height: 100px"></textarea>
        </label>
      <button type="submit">submit</button>
  </form>
</body>
</html>
